<!DOCTYPE html>
<html>
<head>
	<title>JSON to HTML</title>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.5/xlsx.full.min.js"></script>
</head>
<body>
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-3">
				<input type="file" class="form-control" name="" id="input" accept=".xls, .xlsx">
			</div>
			<div class="col-md-2">
				<button class="btn btn-primary" id="button">Convert</button>
			</div>
			<div class="col-md-12">
				<pre id="jsondata"></pre>
			</div>
		</div>
	</div>

	<div class="container">
		<table class="table table-striped">
			<tr class="bg-info">
				<th>Name</th>
				<th>Subject</th>
				<th>Email</th>
				<th>Message</th>
			</tr>
			<tbody id="myTable">
				
			</tbody>
		</table>
	</div>
	
	<script src="script.js"></script>
	
</body>
</html>
